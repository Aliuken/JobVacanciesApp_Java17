<div th:if="${isJobCompanyForm} == true" id="jobCompanyLogoFragment" name = "jobCompanyLogoFragment" th:fragment="jobCompanyLogoFragment(jobCompanyDTO, isJobCompanyForm)" th:with="isSelectedJobCompanyLogo=${jobCompanyDTO.isSelectedLogo}, selectedJobCompanyLogoId=${jobCompanyDTO.selectedLogoId}, selectedJobCompanyLogoFilePath=${jobCompanyDTO.selectedLogoFilePath}" class="row">
  <!-- <label th:text="'isSelectedJobCompanyLogo: ' + ${isSelectedJobCompanyLogo}"></label> -->
  <!-- <label th:text="'selectedJobCompanyLogoId: ' + ${selectedJobCompanyLogoId}"></label> -->
  <!-- <label th:text="'selectedJobCompanyLogoFilePath: ' + ${selectedJobCompanyLogoFilePath}"></label> -->
  <div th:if="${!isSelectedJobCompanyLogo}" class="col-md-4 form-group">
    <label for="jobCompanySelectedLogoFile" class="form-label mt-2 mb-1" th:text="#{jobCompany.newLogo} + ': '"></label>
    <input type="file" class="form-control" id="jobCompanySelectedLogoFile" name="jobCompanySelectedLogoFile" onchange="changePreviewImage(this.files[0]);"></input>
    <p class="help-block" th:text="#{uploadFile.allowedFileExtensions} + ': ' + ${T(com.aliuken.jobvacanciesapp.enumtype.FileType).JOB_COMPANY_LOGO.allowedLowerCaseFileExtensionsString} + ' ' + #{uploadFile.allowedFileExtensions2}"></p>
  </div>
  <div class="col-md-2 form-group">
    <a id="jobCompanyLogoImageLink" name="jobCompanyLogoImageLink" th:href="@{/job-company-logos/{img} (img=${selectedJobCompanyLogoFilePath})}" style="height:auto; margin:auto;">
      <img id="jobCompanyLogoImage" name="jobCompanyLogoImage" th:src="@{/job-company-logos/{img} (img=${selectedJobCompanyLogoFilePath})}" style="max-width:160px; max-height:120px; border:1px solid black;" class="rounded mx-auto d-block mx-0 px-0 mt-0 mb-3 py-0"></img>
    </a>
  </div>
</div>

<div th:if="${isJobCompanyForm} != true" id="jobCompanyLogoFragment" name = "jobCompanyLogoFragment" th:fragment="jobCompanyLogoFragment(jobCompanyDTO, isJobCompanyForm)" th:with="isSelectedJobCompanyLogo=${jobCompanyDTO.isSelectedLogo}, selectedJobCompanyLogoId=${jobCompanyDTO.selectedLogoId}, selectedJobCompanyLogoFilePath=${jobCompanyDTO.selectedLogoFilePath}">
  <!-- <label th:text="'isSelectedJobCompanyLogo: ' + ${isSelectedJobCompanyLogo}"></label> -->
  <!-- <label th:text="'selectedJobCompanyLogoId: ' + ${selectedJobCompanyLogoId}"></label> -->
  <!-- <label th:text="'selectedJobCompanyLogoFilePath: ' + ${selectedJobCompanyLogoFilePath}"></label> -->
  <div class="col-md-2 form-group">
    <a id="jobCompanyLogoImageLink" name="jobCompanyLogoImageLink" th:href="@{/job-company-logos/{img} (img=${selectedJobCompanyLogoFilePath})}" style="height:auto; margin:auto;">
      <img id="jobCompanyLogoImage" name="jobCompanyLogoImage" th:src="@{/job-company-logos/{img} (img=${selectedJobCompanyLogoFilePath})}" style="max-width:260px; max-height:180px; border:1px solid black;" class="rounded mx-auto d-block mx-2 px-0 my-2 py-0"></img>
    </a>
  </div>
</div>
